<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        /* General Body Styles */
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        /* Navbar Styles */
        nav {
            display: flex;
            align-items: center;
            padding: 0 20px;
            background-color: #343a40;
            position: relative;
        }

        /* Logo Styles */
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar-brand img {
            height: 30px;
            width: 30px;
        }

        /* Navbar Items Styles */
        .navbar-collapse {
            display: flex;
            justify-content: center;
            flex: 1;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar-nav li {
            margin: 0;
        }

        .navbar-nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .navbar-nav a:hover {
            color: #ddd;
        }

        /* Navbar Toggler Styles */
        .navbar-toggler {
            display: none;
            border: none;
            background: none;
            color: #fff;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column;
                gap: 10px;
                display: none;
                width: 100%;
                text-align: center;
            }

            .navbar-nav.active {
                display: flex;
            }

            .navbar-toggler {
                display: block;
                position: absolute;
                right: 20px;
                top: 10px;
            }
        }


        /* Main Content Styles */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Styles */
        form {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        form h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #333;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #555;
        }

        /* Message Styles */
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Loading Styles */
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading img {
            width: 50px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">
                <img src="image-removebg-preview.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
                Codeak
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact">
            <form id="contactForm" onsubmit="sendEmail(); return false;">
                <h2>Contact Us</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="number">Phone number:</label>
                <input type="number" id="number" name="number" required placeholder="Enter phone number">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter Email">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required placeholder="Enter Subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="What can I help you with?"></textarea>

                <button type="submit">Submit</button>
            </form>
            <div id="formMessage" class="message" style="display: none;"></div>
            <div class="loading" id="loading">
                <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading...">
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Ankit Kumar. Follow me on: [social links]</p>
    </footer>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        async function sendEmail() {
            const fromEmail = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const body = `Name: ${document.getElementById("name").value}<br>
                          Phone number: ${document.getElementById("number").value}<br>
                          Email: ${fromEmail}<br>
                          Message: ${document.getElementById("message").value}`;

            const formMessage = document.getElementById("formMessage");
            const loadingIndicator = document.getElementById("loading");

            formMessage.style.display = 'none';
            loadingIndicator.style.display = 'block';

            try {
                const message = await Email.send({
                    Host: "smtp.elasticemail.com",
                    Username: "ankitkumar777768@gmail.com",
                    Password: "FAE1947F17C7DAB43835DE8DF3AA1A311AA1",
                    To: 'ankitkumar777768@gmail.com',
                    From: "ankitkumar777768@gmail.com",
                    Subject: subject,
                    Body: body
                });

                loadingIndicator.style.display = 'none';
                showMessage("Email successfully sent!", "success");
            } catch (error) {
                loadingIndicator.style.display = 'none';
                showMessage("Failed to send email: " + error.message, "error");
            }
        }

        function showMessage(message, type) {
            const formMessage = document.getElementById("formMessage");
            formMessage.textContent = message;
            formMessage.className = "message " + type;
            formMessage.style.display = 'block';
        }
    </script>
</body>
</html>
